<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test & Certificate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Typing Test Challenge</h1>
        <p class="lead">Test your typing speed, improve your skills, and get a certificate to showcase!</p>
        <div class="mb-3">
            <input type="text" id="userNameInput" class="form-control" placeholder="Enter your name" required>
        </div>
        <button id="startTest" class="btn btn-primary btn-lg">Start Typing Test</button>
    </div>

    <div id="testSection" class="container mt-5 d-none">
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="textWrapper" class="my-4">
                    <!-- The text to type will be injected here dynamically -->
                </div>
                <textarea id="typingArea" class="form-control mt-3" rows="10" placeholder="Start typing here..." autofocus></textarea>
                <div id="stats" class="mt-4">
                    <p>Time Left: <span id="timer">60</span> seconds</p>
                    <p>Words Per Minute: <span id="wpm">0</span></p>
                    <p>Accuracy: <span id="accuracy">100</span>%</p>
                </div>
            </div>
        </div>
    </div>

    <div id="resultSection" class="container mt-5 d-none text-center">
        <h2>Congratulations, <span id="userNameDisplay"></span>!</h2>
        <p>Your WPM: <span id="wpmResult"></span></p>
        <p>Your Accuracy: <span id="accuracyResult"></span>%</p>
        <p>Date: <span id="testDate"></span></p>
        <button id="generateCert" class="btn btn-success btn-lg">Download Your Certificate</button>
    </div>

    <canvas id="certificateCanvas" class="d-none"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="certificate.js"></script>
</body>
</html>
